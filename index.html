<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-10">
        <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="flex justify-center mt-6">
                <img class="w-32 h-32 rounded-full border-4 border-gray-300" src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <div class="text-center mt-4">
                <h1 class="text-2xl font-bold">Your Name</h1>
                <p class="text-gray-600">Your Profession | Interests | Personal Tags</p>
            </div>
            <div class="p-6">
                <h2 class="text-xl font-semibold">About Me</h2>
                <p class="mt-2 text-gray-700">Write a short bio about yourself, your background, skills, and interests.</p>
            </div>
            <div class="p-6">
                <h2 class="text-xl font-semibold">Contact</h2>
                <ul class="mt-2 space-y-2">
                    <li>Email: <a href="mailto:your@email.com" class="text-blue-500">your@email.com</a></li>
                    <li>GitHub: <a href="https://github.com/yourprofile" class="text-blue-500">github.com/yourprofile</a></li>
                    <li>LinkedIn: <a href="https://linkedin.com/in/yourprofile" class="text-blue-500">linkedin.com/in/yourprofile</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
